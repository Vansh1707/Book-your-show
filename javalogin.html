<!DOCTYPE html>
<html>
<head>
	<title>Log in up</title>
	
</head>
<h1><b>Log In</b></h1>
<body>
	
	<form>
		<div>
			<label class="email" for="email"><b>Email</b></label>
			<input id="email" placeholder="email id" type="email" required="" name="email">
		</div>		
		<div>
			<label class="pass passlog" for="pass"><b>Password</b></label>
			<input id="pass" placeholder="enter password" type="Password" pattern=".{5,10}" required title="5 to 10 char" name="pass">
		</div>
			
		<div>
			
				<button class="btn-success btn-lg">Submit</button>
			
		</div>
		
	</form>
	

</body>
</html>
